spring:
  application:
    name: TaskTrackerTest

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: ${TEST_DB_USERNAME:sa}
    password: ${TEST_DB_PASSWORD:}
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # create fresh schema for each test
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# Disable external services if needed for tests
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

server:
  port: 0  # Let Spring pick any random free port for tests
